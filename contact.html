<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Basic styling for responsiveness */
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 20px auto;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email Address: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <p>
                <a href="https://facebook.com/conference" target="_blank">Facebook</a> |
                <a href="https://twitter.com/conference" target="_blank">Twitter</a> |
                <a href="https://linkedin.com/conference" target="_blank">LinkedIn</a> |
                <a href="https://instagram.com/conference" target="_blank">Instagram</a>
            </p>
            
            <h3>Venue Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573291245!2d-73.9878449241646!3d40.74844097138984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Conference Name. All rights reserved.</p>
    </footer>
</body>
</html>
